{% extends 'base.html' %}

{% block title %} Posts {% endblock %}

{% block body %}

<div class="main-container">
{% for post in posts %}
    <a style="text-decoration: none; color: black;"href="{{ url_for('display_post', post_id=post[3]) }}"><h1>{{ post[0] }}</h1></a>
    <div> posted on:{{ post[2] }}</div>
    <div>{{ post[1] }}</div>
    <hr>
{% endfor %}
</div>

{% endblock %}
